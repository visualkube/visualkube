<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <title>Hello, world!</title>
  </head>
  <body>
    <header class="header">
    	<div>
    		<i class="fas fa-cube"></i> Visual Kube
    	</div>
    	<div class="auth">
    		<div class="git-service-wrap">
    			<div class="git-service hub">
    				<i class="fab fa-github"></i> andreiiuga
    			</div>
    			<div class="git-logout">
    				 <i class="fas fa-sign-out-alt"></i>
    			</div>
    		</div>
    		<div class="git-service-wrap">
    			<div class="git-service lab">
    				<i class="fab fa-gitlab"></i> GitLab
    			</div>
    			<div class="git-logout">
    				<i class="fas fa-sign-in-alt"></i>
    			</div>
    		</div>
    	</div>
    </header>
    <div class="content">
	    <div class="sidebar">
	    	<div class="option"><i class="fas fa-server"></i> Clusters</div>
	    	<div class="option"><i class="fas fa-folder-open"></i> Projects</div>
	    	<div class="option selected"><i class="fas fa-globe-asia"></i> Environments</div>
	    	<div class="option"><i class="fab fa-docker"></i> Deploy</div>
	    </div>
	    <div class="page">
	    	<h2 class="title">Environments</h2>
	    	<div class="prject-options">
	    		<div class="environments-options">
	    			<div class="env-project-title">
		    			<div class="option-title">vs_kube</div>
	    			</div>
	    			<div class="project-envs">
		    			<div class="env-option">
		    				<div class="env-title"><i class="fas fa-caret-right"></i> testing</div>
		    			</div>
		    			<div class="env-option">
		    				<div class="env-title"><i class="fas fa-sort-down"></i> staging</div>
		    				<div class="env-clusters">
			    				<div class="env-cluster">
			    					<div class="cluster-title">
			    						<i class="fas fa-server"></i> rtx_med
			    					</div>
			    					<div class="cluster-stats">
				    					<div class="cluster-status">
				    						<i class="fas fa-check-circle"></i> Running
				    					</div>
				    					<div>|</div>
				    					<div class="cluster-log">
				    						<i class="fas fa-file-medical-alt"></i> View logs
			    						</div>
			    					</div>
			    				</div>
			    				<div class="env-cluster">
			    					<div class="cluster-title">
			    						<i class="fas fa-server"></i> rtp_med
			    					</div>
			    					<div class="cluster-stats">
				    					<div class="cluster-status">
				    						<i class="fas fa-times-circle"></i> Down
				    					</div>
				    					<div>|</div>
				    					<div class="cluster-log">
				    						<i class="fas fa-file-medical-alt"></i> View logs
			    						</div>
			    					</div>
			    				</div>
		    				</div>
		    			</div>
		    			<div class="env-option">
		    				<div class="env-title"><i class="fas fa-sort-down"></i> production</div>
		    				<div class="env-clusters">
		    					<div class="env-cluster">
			    					<div class="cluster-title">
			    						<i class="fas fa-server"></i> rtx_high
			    					</div>
			    					<div class="cluster-stats">
				    					<div class="cluster-status">
				    						<i class="fas fa-check-circle"></i> Running
				    					</div>
				    					<div>|</div>
				    					<div class="cluster-log">
				    						<i class="fas fa-file-medical-alt"></i> View logs
			    						</div>
			    					</div>
			    				</div>
		    				</div>
		    			</div>
	    			</div>
	    		</div>



	    		<div class="environments-options">
	    			<div class="env-project-title">
		    			<div class="option-title">kube_dashbord</div>
	    			</div>
	    			<div class="project-envs">
		    			<div class="env-option">
		    				<div class="env-title"><i class="fas fa-caret-right"></i> testing</div>
		    			</div>
		    			<div class="env-option">
		    				<div class="env-title"><i class="fas fa-sort-down"></i> production</div>
		    				<div class="env-clusters">
			    				<div class="env-cluster">
			    					<div class="cluster-title">
			    						<i class="fas fa-server"></i> rtx_med
			    					</div>
			    					<div class="cluster-stats">
				    					<div class="cluster-status">
				    						<i class="fas fa-check-circle"></i> Running
				    					</div>
				    					<div>|</div>
				    					<div class="cluster-log">
				    						<i class="fas fa-file-medical-alt"></i> View logs
			    						</div>
			    					</div>
			    				</div>
		    				</div>
		    			</div>
	    			</div>
	    		</div>
	    	</div>
	    </div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
