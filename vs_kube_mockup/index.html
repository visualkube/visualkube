<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <title>Hello, world!</title>
  </head>
  <body>
    <header class="header"><i class="fas fa-cube"></i> Visual Kube</header>
    <div class="content">
	    <div class="sidebar">
	    	<div class="option"><i class="fas fa-server"></i> Clusters</div>
	    	<div class="option selected"><i class="fas fa-folder-open"></i> Projects</div>
	    	<div class="option"><i class="fas fa-globe-asia"></i> Environments</div>
	    	<div class="option"><i class="fab fa-docker"></i> Deploy</div>
	    </div>
	    <div class="page">
	    	<h2 class="title">Projects</h2>
	    	<div class="prject-options">
	    		<div class="prject-option">
	    			<div>
		    			<div class="option-title">vs_kube</div>
		    			<div class="option-git"><i class="fab fa-github"></i> https://github.com/visualkube/visualkube</div>
	    			</div>
	    			<div class="option-setting">
	    				<i class="fas fa-cog"></i>
	    			</div>
	    		</div>
	    		<div class="prject-option">
	    			<div>
		    			<div class="option-title">kube_dashbord</div>
		    			<div class="option-git"><i class="fab fa-github"></i> https://github.com/visualkube/kube_dash</div>
	    			</div>
	    			<div class="option-setting">
	    				<i class="fas fa-cog"></i>
	    			</div>
	    		</div>
	    		<div class="prject-option">
	    			<div>
		    			<div class="option-title">microHardware</div>
		    			<div class="option-git"><i class="fab fa-gitlab"></i> https://gitlab.com/axiom-micro/hardware</div>
	    			</div>
	    			<div class="option-setting">
	    				<i class="fas fa-cog"></i>
	    			</div>
	    		</div>
	    		<div class="prject-option new">
	    			<div>Add new project</div>
	    			<div><i class="fas fa-plus"></i></div>
	    		</div>	
	    	</div>
	    </div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
